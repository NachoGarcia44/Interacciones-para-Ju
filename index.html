<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Justificación de Interacciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #003366;
      font-family: 'Montserrat', sans-serif;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .card h2 {
      color: #004080;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .upload {
      margin-top: 0.5rem;
    }
    .preview {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .preview img {
      max-width: 150px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Justificación de Interacciones</h1>
  <div id="container"></div>

  <div id="modal" class="modal" onclick="cerrarModal()">
    <img id="modal-img" src="" />
  </div>

  <script>
    const container = document.getElementById('container');

    function guardarDatos() {
      const datos = [];
      const imagenes = {};
      for (let i = 1; i <= 7; i++) {
        datos.push({
          numero: i,
          caso: document.getElementById(`caso-${i}`).value,
          fecha: document.getElementById(`fecha-${i}`).value,
          justificacion: document.getElementById(`justificacion-${i}`).value
        });

        const previews = document.querySelectorAll(`#preview-${i} img`);
        imagenes[i] = Array.from(previews).map(img => img.src);
      }
      localStorage.setItem('interacciones', JSON.stringify(datos));
      localStorage.setItem('imagenes', JSON.stringify(imagenes));
    }

    function cargarDatosPrevios() {
      return {
        datos: JSON.parse(localStorage.getItem('interacciones')) || [],
        imagenes: JSON.parse(localStorage.getItem('imagenes')) || {}
      };
    }

    function mostrarPreview(files, previewContainer, numeroInteraccion) {
      previewContainer.innerHTML = '';
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.onclick = () => mostrarModal(e.target.result);
          previewContainer.appendChild(img);
          guardarDatos();
        };
        reader.readAsDataURL(file);
      });
    }

    function mostrarModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = src;
      modal.style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    const { datos, imagenes } = cargarDatosPrevios();

    for (let i = 1; i <= 7; i++) {
      const dato = datos.find(d => d.numero === i) || {};
      const card = document.createElement('div');
      card.className = 'card';
      const previewId = `preview-${i}`;
      card.innerHTML = `
        <h2>Interacción #${i}</h2>
        <div class="form-group">
          <label>Numero de caso</label>
          <input type="text" id="caso-${i}" value="${dato.caso || ''}" oninput="guardarDatos()" />
        </div>
        <div class="form-group">
          <label>Fecha y hora aproximada</label>
          <input type="datetime-local" id="fecha-${i}" value="${dato.fecha || ''}" oninput="guardarDatos()" />
        </div>
        <div class="form-group">
          <label>Justificación de la interacción</label>
          <textarea rows="4" id="justificacion-${i}" oninput="guardarDatos()">${dato.justificacion || ''}</textarea>
        </div>
        <div class="form-group">
          <label>Evidencias / Imágenes (opcional)</label>
          <input type="file" class="upload" id="file-${i}" multiple />
          <div class="preview" id="${previewId}"></div>
        </div>
      `;
      container.appendChild(card);

      // Mostrar imágenes guardadas
      const previewContainer = document.getElementById(previewId);
      if (imagenes[i]) {
        imagenes[i].forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.onclick = () => mostrarModal(src);
          previewContainer.appendChild(img);
        });
      }

      document.getElementById(`file-${i}`).addEventListener('change', function () {
        mostrarPreview(this.files, previewContainer, i);
      });
    }
  </script>
</body>
</html>
